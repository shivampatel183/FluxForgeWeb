<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-lg text-center">

        <h1 class="text-3xl font-bold text-gray-800 mb-2">Dashboard</h1>

        <p class="text-blue-500 font-medium mb-8 animate-pulse">
            {{ message }}
        </p>

        <div class="bg-gray-100 p-6 rounded-xl mb-8 border border-gray-200">
            <p class="text-gray-600">
                This is a protected area. Only authenticated users can see this.
            </p>
        </div>

        <button (click)="onLogout()"
            class="w-full py-3 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50">
            Logout
        </button>
    </div>
</div>
