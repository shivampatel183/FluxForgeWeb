<div class="fixed top-5 right-5 z-50 flex flex-col gap-3 pointer-events-none">
    <div *ngFor="let toast of toasts"
        class="pointer-events-auto min-w-[300px] max-w-md p-4 rounded-lg shadow-lg border-l-4 transform transition-all duration-300 ease-in-out animate-slide-in"
        [ngClass]="{
         'bg-white border-green-500 text-gray-800': toast.type === 'success',
         'bg-white border-red-500 text-gray-800': toast.type === 'error',
         'bg-white border-yellow-500 text-gray-800': toast.type === 'warning'
       }">
        <div class="flex justify-between items-start">
            <div class="flex items-center gap-3">
                <span *ngIf="toast.type === 'success'" class="text-green-500 text-xl">✓</span>
                <span *ngIf="toast.type === 'error'" class="text-red-500 text-xl">⚠</span>
                <span *ngIf="toast.type === 'warning'" class="text-yellow-500 text-xl">!</span>
                <p class="font-medium text-sm">{{ toast.message }}</p>
            </div>
            <button (click)="remove(toast.id)" class="text-gray-400 hover:text-gray-600 transition">✕</button>
        </div>
    </div>
</div>
