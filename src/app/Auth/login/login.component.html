<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6">
        <div class="text-center">
            <h1
                class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent mb-2">
                FluxForge</h1>
            <p class="text-gray-500 mt-1">Log in to your account</p>
        </div>

        <form (ngSubmit)="onLogin()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" [(ngModel)]="loginData.email" name="email" required placeholder="you@example.com"
                    #email="ngModel" required email
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                <p *ngIf="email.touched && email.invalid" class="text-red-500 text-sm mt-1">
                    Valid email is required
                </p>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" [(ngModel)]="loginData.passwordHash" name="password" required
                    placeholder="••••••••" #password="ngModel" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                <p *ngIf="password.touched && password.invalid" class="text-red-500 text-sm mt-1">
                    Password must be at least 6 characters
                </p>
            </div>
            <button (click)="connectGithub()"
                class="w-full flex items-center justify-center space-x-2 bg-gray-900 text-white font-semibold py-3 rounded-lg hover:bg-gray-800 transform hover:-translate-y-0.5 transition duration-200">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.868-.013-1.703-2.782.603-3.369-1.343-3.369-1.343-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.545 2.914 1.209.092-.937.349-1.546.635-1.903-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0110 4.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.138 18.193 20 14.44 20 10.017 20 4.484 15.522 0 10 0z"
                        clip-rule="evenodd" />
                </svg>
                <span>Connect with GitHub</span>
            </button>
            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200">
                Sign In
            </button>
        </form>





        <!-- Register Link -->
        <p class="text-center text-gray-600">
            Don't have an account?
            <a [routerLink]="['/register']" class="text-blue-600 font-semibold hover:text-blue-700 transition">
                Register here
            </a>
        </p>
    </div>
</div>
