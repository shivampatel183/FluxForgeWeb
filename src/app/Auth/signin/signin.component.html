<app-toast></app-toast>
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1
                class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent mb-2">
                FluxForge</h1>
            <p class="text-gray-500 mt-1">Join the community today</p>
        </div>

        <!-- Register Form -->
        <form (ngSubmit)="onRegister()" class="space-y-4">
            <!-- Display Name Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Display Name</label>
                <input type="text" [(ngModel)]="registerData.displayName" name="displayName" required
                    placeholder="Your name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" [(ngModel)]="registerData.email" name="email" required placeholder="you@example.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" [(ngModel)]="registerData.passwordHash" name="password" required
                    placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <!-- Register Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200">
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-center text-gray-600">
            Already have an account?
            <a [routerLink]="['/login']"
                class="text-blue-600 font-semibold hover:text-blue-700 transition cursor-pointer">
                Sign in here
            </a>
        </p>
    </div>
</div>
