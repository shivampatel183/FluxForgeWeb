<div class="auth-container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
        <div>
            <label>Display Name:</label>
            <input type="text" [(ngModel)]="registerData.displayName" name="displayName" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" [(ngModel)]="registerData.email" name="email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" [(ngModel)]="registerData.passwordHash" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
