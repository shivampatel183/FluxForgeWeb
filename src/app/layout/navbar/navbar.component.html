<header class="flex h-16 items-center justify-between border-b border-gray-700 bg-[#161b22] px-8 shadow-sm">

    <div class="flex h-16 items-center gap-3 px-6">
        <div
            class="flex h-8 w-8 items-center justify-center rounded bg-indigo-600 text-white shadow-lg shadow-indigo-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="h-5 w-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
            </svg>
        </div>
        <span class="text-lg font-bold tracking-wide text-gray-100">FluxForge</span>
    </div>
    <div class="flex items-center gap-5">

        <button class="relative text-gray-400 transition-colors hover:text-white cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-5 w-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
            <span
                class="absolute right-0 top-0 block h-2 w-2 -translate-y-1/2 translate-x-1/2 rounded-full bg-indigo-500 ring-2 ring-[#161b22]"></span>
        </button>

        <div
            class="flex cursor-pointer items-center gap-3 rounded-full border border-gray-700 bg-gray-800 py-1 pl-1 pr-3 transition-colors hover:bg-gray-700">
            <img class="h-8 w-8 rounded-full object-cover ring-2 ring-gray-700" src="{{ AvatarUrl }}" alt="User">
            <div class="hidden text-sm md:block">
                <p class="font-medium text-gray-200">{{ userName }}</p>
            </div>
        </div>

    </div>
</header>
