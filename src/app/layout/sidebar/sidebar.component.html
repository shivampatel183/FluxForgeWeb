<aside
    class="fixed left-0 top-16 z-40 flex h-[calc(100vh-4rem)] flex-col border-r border-gray-800 bg-[#0d1117] transition-all duration-300 ease-in-out shadow-sm"
    [class.w-64]="!layout.isCollapsed" [class.w-20]="layout.isCollapsed">

    <!-- Header with Toggle Button -->
    <div class="flex items-center justify-between border-b border-gray-800 px-4 py-4">
        <h2 class="text-lg font-bold text-gray-100 transition-opacity duration-300"
            [class.opacity-0]="layout.isCollapsed" [class.hidden]="layout.isCollapsed">
            Menu
        </h2>
        <button (click)="layout.toggle()"
            class="rounded-lg p-2 text-gray-400 transition-all duration-300 hover:bg-[#161b22] hover:text-gray-200"
            [title]="layout.isCollapsed ? 'Expand' : 'Collapse'">
            <svg class="h-5 w-5 transition-transform duration-300" [class.rotate-180]="layout.isCollapsed" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 overflow-y-auto px-3 py-4 space-y-2">
        <!-- Main Menu Items -->
        <ng-container *ngFor="let item of menuItems">
            <!-- Item with route -->
            <ng-container *ngIf="!item.children">
                <a [routerLink]="item.path" routerLinkActive="active-menu-item"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="group flex items-center gap-3 rounded-lg px-3 py-3 text-sm font-medium text-gray-400 transition-all duration-200 hover:bg-[#161b22] hover:text-gray-200"
                    [title]="layout.isCollapsed ? item.label : ''">
                    <svg class="h-5 w-5 flex-shrink-0 transition-all duration-200" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            [attr.d]="getIcon(item.icon)" />
                    </svg>
                    <span class="transition-opacity duration-300" [class.opacity-0]="layout.isCollapsed"
                        [class.hidden]="layout.isCollapsed">
                        {{ item.label }}
                    </span>
                </a>
            </ng-container>

            <!-- Item with children (collapsible) -->
            <ng-container *ngIf="item.children">
                <button (click)="toggleMenu(item)"
                    class="group flex w-full items-center justify-between rounded-lg px-3 py-3 text-sm font-medium text-gray-400 transition-all duration-200 hover:bg-[#161b22] hover:text-gray-200"
                    [title]="layout.isCollapsed ? item.label : ''">
                    <div class="flex items-center gap-3">
                        <svg class="h-5 w-5 flex-shrink-0 transition-all duration-200" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                [attr.d]="getIcon(item.icon)" />
                        </svg>
                        <span class="transition-opacity duration-300" [class.opacity-0]="layout.isCollapsed"
                            [class.hidden]="layout.isCollapsed">
                            {{ item.label }}
                        </span>
                    </div>
                    <svg *ngIf="!layout.isCollapsed" class="h-4 w-4 transition-transform duration-300"
                        [class.rotate-90]="item.isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>

                <!-- Submenu Items -->
                <div *ngIf="item.isOpen && !layout.isCollapsed"
                    class="ml-2 space-y-1 border-l-2 border-gray-700 pl-2 transition-all duration-300">
                    <a *ngFor="let child of item.children" [routerLink]="child.path"
                        routerLinkActive="active-submenu-item" [routerLinkActiveOptions]="{ exact: true }"
                        class="flex items-center gap-3 rounded-lg px-3 py-2 text-xs font-medium text-gray-500 transition-all duration-200 hover:bg-[#161b22] hover:text-gray-300">
                        <span class="h-1.5 w-1.5 rounded-full bg-current"></span>
                        {{ child.label }}
                    </a>
                </div>
            </ng-container>
        </ng-container>
    </nav>

    <!-- Footer / Logout -->
    <div class="border-t border-gray-800 px-3 py-4">
        <button (click)="logout()"
            class="group flex w-full items-center gap-3 rounded-lg px-3 py-3 text-sm font-medium text-red-600 transition-all duration-200 hover:bg-red-900 hover:bg-opacity-20"
            [title]="layout.isCollapsed ? 'Logout' : ''">
            <svg class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="transition-opacity duration-300" [class.opacity-0]="layout.isCollapsed"
                [class.hidden]="layout.isCollapsed">
                Logout
            </span>
        </button>
    </div>
</aside>
